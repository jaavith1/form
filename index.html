<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="/index.css">
</head>
<body>
 <div class="bigbox">
  <div class="container" >
  <div class="col-lg-12 col-md-12 col-lg-3" >
  <form action="" class="mt-8 mb-5 form-style">
  <h1>Form Submission</h1>  
  <label for="Firstname">Firstname</label><br>
  <input type="text" id="Firstname" name="Firstname" class="form-1" placeholder="firstname"><br>

  <label for="Lastname">Lastname</label><br>
  <input type="text" id="Lastname" name="Lastname" class="form-1" placeholder="Lastname"><br>

  
  <label for="Address1">Address Line 1:</label><br>
  <input type="text" id="Address1" name="Address1" class="form-1" placeholder="Address Line 1"><br>

  <label for="Address2">Address Line 2:</label><br>
  <input type="text" id="Address2" name="Address2" class="form-1" placeholder="Address Line 2"><br>
  
  <label for="PIN">PIN:</label><br>
  <input type="number" id="PIN" name="PIN" class="form-1" placeholder="PIN"><br>

  <label for="Gender">Gender:</label><br>
  <input type="radio" id="Gender" name="Gender" value="Male" > Male
  <input type="radio" id="Gender" name="Gender" value="Female" > Female <br>

  <label for="food" ><b>Choice of food:</b><span class="span">(must choose atleast 2 out <br> of 5 options)</span></label><br>
  <input type="checkbox" name="food" value="North Indian" id="food" > North Indian<br>
  <input type="checkbox" name="food" value="South Indian" id="food" > South Indian<br>
  <input type="checkbox" name="food" value="Chinese" id="food" > Chinese<br>
  <input type="checkbox" name="food" value="Japanese" id="food" > Japanese<br>
  <input type="checkbox" name="food" value="Sea food" id="food" > Sea food<br>
 
  <label for="PIN">State:</label>
  <input type="text" id="State" name="State" class="form-1" placeholder="State"><br>

  <label for="Country">Country:</label>
  <input type="text" id="Country" name="Country" class="form-1" placeholder="Country"><br>

  <button type="submit" id="submit" class="form-1 btn btn-primary">Submit</button>
  </form>
  </div> 
  <div class=" col-sm-12 col-md-12 col-lg-8">
<h1>Tempoary Database</h1><br>
<table class="table table-striped">
  <thead class="bg-success text-light">
  <tr>
      <td>Firstname</td>
      <td>Lastname</td>
      <td>Address</td>
      <td>Pincode</td>
      <td>Gender</td>
      <td>food</td>
      <td>State</td>
      <td>Country</td>
  </tr>

  </thead>
<tbody class="tbody" id="tbody">

</tbody>
</table>
  </div>

  </div> 
</div>

</body>
</html>
